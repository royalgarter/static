<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Notepad</title>
    <meta charset="utf-8">
    <script src="https://cdn.ckeditor.com/4.19.0/full/ckeditor.js"></script>
</head>
<body>
    <textarea name="ckeditor" style="height=650px;"></textarea>
    <script>
        CKEDITOR.replace( 'ckeditor', {
            height: '650px',
            fullPage: true,
            allowedContent: true,
            extraPlugins: 'wysiwygarea'
        });
    </script>
</body>
</html>
